<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="grocery_icon.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery List</h1>

  <div class="toolbar">
    <button id="add-item-btn">+ Add Item</button>
    <select id="filter-mode">
      <option value="none">Sort: None</option>
      <option value="store">Sort: Store</option>
      <option value="category">Sort: Category</option>
    </select>
    <button id="clear-checked" class="narrow">Clear Checked</button>
    <button id="settings-btn">⚙️</button>
  </div>

  <ul id="grocery-list"></ul>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="close-add-modal">✖</button>
      <h2>Add New Item</h2>
      <form id="item-form">
        <input type="text" id="item-name" placeholder="Item name" required />
        <input type="text" id="item-store" placeholder="Store" list="store-suggestions" required />
        <input type="text" id="item-category" placeholder="Category" list="category-suggestions" required />
        <button type="submit">Add</button>
      </form>
      <datalist id="store-suggestions"></datalist>
      <datalist id="category-suggestions"></datalist>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-btn" id="close-settings">✖</button>
      <h2>Settings</h2>
      <button id="download-list">Download List</button>
      <label for="upload-list" class="upload-btn">Upload List</label>
      <input type="file" id="upload-list" accept=".json" hidden />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
