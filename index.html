<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form id="item-form">

  <ul id="grocery-list"></ul>

  <script src="script.js"></script>
</body>
</html>
