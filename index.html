<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery List</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="grocery_icon.png" />
</head>

<body>
  <h1>Grocery List</h1>

  <div class="toolbar">
    <select id="filter-mode">
      <option value="default">Sort by: Manual</option>
      <option value="store">Store</option>
      <option value="category">Category</option>
    </select>

    <button id="add-item-btn">+ Item</button>
    <button id="settings-btn">⚙️</button>
    <button id="clear-checked" class="narrow">Uncheck All</button>
  </div>

  <ul id="grocery-list"></ul>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal" id="close-add-modal">✕</button>
      <form id="item-form">
        <input type="text" id="item-name" placeholder="Item name" required />
        <input type="text" id="item-store" placeholder="Store" list="store-suggestions" required />
        <input type="text" id="item-category" placeholder="Category" list="category-suggestions" required />
        <button type="submit">Add</button>
      </form>
      <datalist id="store-suggestions"></datalist>
      <datalist id="category-suggestions"></datalist>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <button class="close-modal" id="close-settings">✕</button>
      <div class="settings-buttons">
        <button id="download-list">Download List</button>
        <label for="upload-list" class="upload-btn">Upload List</label>
        <input type="file" id="upload-list" accept=".json" hidden />
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
