<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="grocery_icon.png" />
  <title>Grocery List</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>

<body>
  <h1>Grocery List</h1>

  <div class="toolbar">
    <button id="add-item-btn">＋</button>
    <select id="filter-mode">
      <option value="none">No Filter</option>
      <option value="store">Sort by Store</option>
      <option value="category">Sort by Category</option>
    </select>
    <button id="clear-checked" class="narrow">Clear Checked</button>
    <button id="settings-btn" class="narrow">⚙</button>
  </div>

  <ul id="grocery-list"></ul>

  <!-- Add Item Modal -->
  <div id="add-item-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-add-modal" class="close-btn">✕</button>
      <form id="item-form">
        <input id="item-name" placeholder="Item name" required />
        <input id="item-store" list="store-suggestions" placeholder="Store" required />
        <datalist id="store-suggestions"></datalist>
        <input id="item-category" list="category-suggestions" placeholder="Category" required />
        <datalist id="category-suggestions"></datalist>
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal hidden">
    <div class="modal-content">
      <button id="close-settings" class="close-btn">✕</button>
      <button id="download-list">Download List</button>
      <label class="upload-btn">
        Upload List
        <input type="file" id="upload-list" hidden />
      </label>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
